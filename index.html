<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Equipos 380V</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("Sala.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      max-width: 95%;
    }

    select, input {
      font-size: 1.4rem;
      padding: 11px 15px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #00e0ff;
      cursor: pointer;
    }

    button:hover {
      background: #00bcd4;
    }

    .resultado {
      background: rgba(0,0,0,0.65);
      margin: 10px auto;
      padding: 12px;
      border-radius: 6px;
      max-width: 700px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<!-- PANTALLA BUSQUEDA -->
<div class="content" id="pantalla-busqueda">
  <h1 style="color:#5DDE82;">UNIDAD GUE13</h1>
  <h1 style="color:#5DDE82;">Buscar Equipos de 380V</h1>

  <select id="comboBarra">
    <option>Todas las Barras</option>
    <option>3 CA</option>
    <option>3 CC</option>
    <option>3 DZ</option>
    <option>3 OCA</option>
    <option>3 OCN</option>
    <option>3 OCP</option>
  </select>
  <br><br>

  <input id="textoBusqueda" type="text" placeholder="Ingresar código (Ej: RL30)">
  <br><br>

  <button onclick="buscar()">Buscar</button>
</div>

<!-- PANTALLA RESULTADOS -->
<div class="content" id="pantalla-resultados" style="display:none;">
  <h1>Resultados</h1>

  <div id="listaResultados"></div>

  <button onclick="volver()">Volver</button>
</div>

<script>
let datos = [];

/* Cargar CSV con ; */
fetch("380.csv")
  .then(r => r.text())
  .then(texto => {
    const filas = texto.split(/\r?\n/).filter(f => f.trim() !== "");
    const headers = filas[0].split(";");

    datos = filas.slice(1).map(fila => {
      const valores = fila.split(";");
      let obj = {};
      headers.forEach((h, i) => {
        obj[h.trim()] = (valores[i] || "").trim();
      });
      return obj;
    });
  });

function buscar() {
  const texto = document.getElementById("textoBusqueda").value.trim();
  const barra = document.getElementById("comboBarra").value;

  if (!texto) return;

  const resultados = datos.filter(d => {
    const eq = d["Equipo"] || "";
    const coincideEquipo =
      eq.startsWith(texto) || eq === texto;

    if (barra === "Todas las Barras") {
      return coincideEquipo;
    } else {
      return coincideEquipo && d["Barra"] === barra;
    }
  });

  mostrarResultados(resultados);
}

function mostrarResultados(resultados) {
  const cont = document.getElementById("listaResultados");
  cont.innerHTML = "";

  if (resultados.length === 0) {
    cont.innerHTML = "<p>No se encontraron resultados</p>";
  } else {
    resultados.forEach(r => {
      const div = document.createElement("div");
      div.className = "resultado";
      div.innerHTML = `
        <strong>Equipo:</strong> ${r.Equipo}<br>
        <strong>Descripción:</strong> ${r["Descripción"]}<br>
        <strong>Barra:</strong> ${r.Barra}<br>
        <strong>Celda:</strong> ${r.Celda} &nbsp; 
        <strong>Fila:</strong> ${r.Fila}<br>
        <strong>Resumen:</strong> ${r.Resumen}
      `;
      cont.appendChild(div);
    });
  }

  document.getElementById("pantalla-busqueda").style.display = "none";
  document.getElementById("pantalla-resultados").style.display = "block";
}

function volver() {
  document.getElementById("pantalla-resultados").style.display = "none";
  document.getElementById("pantalla-busqueda").style.display = "block";
}
</script>

</body>
</html>
