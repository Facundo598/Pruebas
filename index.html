<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Equipos 380V</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("Sala.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      width: 90%;
      max-width: 900px;
    }

    h1 {
      color: #5DDE82;
    }

    select, input {
      font-size: 1.4rem;
      padding: 11px 15px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      width: 100%;
      max-width: 420px;
    }

    button {
      margin-top: 10px;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #00e0ff;
      cursor: pointer;
    }

    button:hover {
      background: #00bcd4;
    }

    /* === RESULTADOS === */
    .resultados {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      color: #000;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.15s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .equipo {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
  <h1>UNIDAD GUE13</h1>
  <h1>Buscar Equipos de 380V</h1>

  <select id="barra">
    <option value="Todas">Todas las Barras</option>
    <option value="3 CA">3 CA</option>
    <option value="3 CC">3 CC</option>
    <option value="3 DZ">3 DZ</option>
    <option value="3 OCA">3 OCA</option>
    <option value="3 OCN">3 OCN</option>
    <option value="3 OCP">3 OCP</option>
  </select><br>

  <input
    type="text"
    id="busqueda"
    placeholder="Ingresar equipo (ej: RL, RN, VG)"
  ><br>

  <button onclick="buscar()">Buscar</button>

  <div id="resultados" class="resultados"></div>
</div>

<script>
let datos = [];

/* === FULLSCREEN === */
function goFullscreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) elem.requestFullscreen();
}

/* === CARGA CSV === */
fetch("380.csv")
  .then(res => res.text())
  .then(texto => {
    const lineas = texto.split("\n");

    datos = lineas
      .slice(1)
      .filter(l => l.trim() !== "")
      .map(l => {
        const c = l.split(";");
        return {
          equipo: c[0]?.trim(),
          descripcion: c[1]?.trim(),
          barra: c[2]?.trim()
        };
      });
  });

/* === BUSCAR === */
function buscar() {
  goFullscreen();

  const texto = document.getElementById("busqueda").value.toLowerCase();
  const barraSel = document.getElementById("barra").value;
  const cont = document.getElementById("resultados");
  cont.innerHTML = "";

  if (!texto) return;

  const filtrados = datos.filter(d => {
    if (!d.equipo) return false;

    const coincideEquipo = d.equipo.toLowerCase().includes(texto);
    const coincideBarra =
      barraSel === "Todas" || d.barra === barraSel;

    return coincideEquipo && coincideBarra;
  });

  filtrados.forEach(d => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="equipo">${d.equipo}</div>
      <div class="desc">${d.descripcion}</div>
    `;
    cont.appendChild(card);
  });
}
</script>

</body>
</html>
