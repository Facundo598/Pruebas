<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #00e0ff;
      cursor: pointer;
    }

    button:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Modo Pantalla Completa</h1>
    <p>Simulaci√≥n tipo publicidad / app web</p>
    <button onclick="goFullscreen()">Entrar</button>
  </div>

  <script>
    function goFullscreen() {
      const elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen(); // Safari
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen(); // Edge viejo
      }
    }
  </script>

</body>
</html>
