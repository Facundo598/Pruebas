    <script>
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }
        const currentDate = formatDate(new Date());
        /*En Buttton1 se pone los datos de dd/mm/aaa hh:mm*/
        document.getElementById('Button1').querySelector('strong').textContent = currentDate;
    </script>

    <script>
        function openNetworkFolder() {
            // La función 'start' no es estándar en JavaScript para navegadores
            // Este código no funcionará en la mayoría de los navegadores
            try {
                var folderPath = "\\\\192.168.94.7\\publico\\";
                // Intentar abrir la ruta de red (esto no funcionará en navegadores modernos)
                window.location.href = "file://" + folderPath;
                // Alternativa: alert para mostrar la ruta
                alert("Intentando abrir: " + folderPath);
            } catch (e) {
                alert("No se pudo abrir la ruta de red.");
            }
        }
    </script>
    <h1>Acceso a Ruta de Red</h1>
    <button onclick="openNetworkFolder()">Abrir Carpeta de Red</button>
